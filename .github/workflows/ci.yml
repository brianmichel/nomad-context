name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    name: Go ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    env:
      GOCACHE: ${{ github.workspace }}/.gocache/${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install toolchain
        run: mise install
        shell: bash

      - name: Build
        run: mise run build
        shell: bash

      - name: Test
        run: mise run test
        shell: bash
