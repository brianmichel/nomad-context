[tools]
go = "1.24"

[tasks.build]
description = "Compile the nomad-context binary"
run = """
set -euo pipefail
export GOCACHE="${GOCACHE:-$PWD/.gocache}"
go build ./cmd/nomad-context
"""

[tasks.test]
description = "Run the Go test suite"
run = """
set -euo pipefail
export GOCACHE="${GOCACHE:-$PWD/.gocache}"
go test ./...
"""
