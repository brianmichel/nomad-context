[tools]
go = "1.24"
nomad = "latest"

[tasks.build]
description = "Compile the nomad-context binary"
run = "go build ./cmd/nomad-context"

[tasks.test]
description = "Run the Go test suite"
run = "go test ./... -v"

[tasks.release]
description = "Run GoReleaser for a real release"
run = "goreleaser release --clean"

[tasks.test-release]
description = "Run GoReleaser in snapshot mode for testing"
run = "goreleaser release --snapshot --clean --skip publish"
